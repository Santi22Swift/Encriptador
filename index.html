<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>

    <header>
        <img src="Imagenes/Logo.png" class="logo-header">
    </header>

    <main>

        <textarea class="input-Usuario" placeholder="Ingrese el texto aquí" id="input-Usuario"></textarea>

        
        <div class="botones">
            <p class="botones-texto"> &#9888; Solo letras minúsculas y sin acentos</p>
            <input type="submit" value="Encriptar" class="boton-encriptar" id="boton-encriptar">
            <input type="submit" value="Desencriptar" class="boton-desencriptar" id="boton-desencriptar">
        </div>


        
    <div id="ocultar-contenido">
        <div id="rectangulo-largo">
        <img src="Imagenes/Muñeco.png" alt="persona mirando por una lupa" class="rectangulo-largo-imagen" id="munieco">
        <div class="contenido-texto" id="contenido-texto">
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
    </div>
    <div class="contenedor-copiar">
        <input type="button" class="boton-copiar" value="Copiar" id="boton-copiar">
        <textarea class="texto-resultado oculto" id="texto-resultado" readonly></textarea>


    </div>
    </div>
    
    </main>

</body>

<script src="app.js"></script>

</html>
